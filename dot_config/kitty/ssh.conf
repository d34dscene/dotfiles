# Copy the files and directories needed to setup some common tools
copy --dest .remote-kitty/.zshrc .zshrc
copy --dest .remote-kitty/.zsh_plugins .zsh_plugins
copy --dest .remote-kitty/.zsh_aliases .zsh_aliases
copy --dest .remote-kitty/.zsh_functions .zsh_functions
copy --dest .remote-kitty/.omp.yml .omp.yml
copy .bash_profile

# Setup the environment
env PATH=$PATH:$HOME/.remote-kitty/.local/bin
env LOCAL_HOME=_kitty_copy_env_var_
env KITTY_PASS=_kitty_copy_env_var_
env ZDOTDIR=$HOME/.remote-kitty
env SHELL=/usr/bin/zsh
env REMOTE_USER=Lunar-Escapist9
env KITTY_SHELL_INTEGRATION="no-cursor"
