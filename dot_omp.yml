# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

palette:
  blue: "#89B4FA"
  closer: p:os
  lavender: "#B4BEFE"
  os: "#ACB0BE"
  pink: "#F5C2E7"
upgrade:
  source: cdn
  interval: 168h
  auto: true
  notice: false
blocks:
  - type: prompt
    alignment: left
    segments:
      - template: "{{.Icon}} "
        foreground: p:os
        type: os
        style: plain
      - template: "{{ .UserName }}@{{ .HostName }} "
        foreground: p:blue
        type: session
        style: plain
      - properties:
          folder_icon: ....
          home_icon: "~"
          style: agnoster_short
        template: "{{ .Path }} "
        foreground: p:pink
        type: path
        style: plain
      - properties:
          branch_icon: " "
          cherry_pick_icon: " "
          commit_icon: " "
          fetch_status: false
          fetch_upstream_icon: false
          merge_icon: " "
          no_commits_icon: " "
          rebase_icon: " "
          revert_icon: " "
          tag_icon: " "
        template: "{{ .HEAD }} "
        foreground: p:lavender
        type: git
        style: plain
      - template: 
        foreground: p:closer
        type: text
        style: plain
version: 3
final_space: true
