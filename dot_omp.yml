# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

palette:
    blue: '#89B4FA'
    closer: p:os
    lavender: '#B4BEFE'
    os: '#ACB0BE'
    pink: '#F5C2E7'
transient_prompt:
    template: ' '
    foreground: p:blue
    background: transparent
upgrade:
    source: cdn
    interval: 168h
    auto: true
    notice: false
blocks:
    - type: prompt
      alignment: left
      segments:
        - template: '{{.Icon}} '
          foreground: p:os
          type: os
          style: plain
        - template: '{{ .UserName }}@{{ .HostName }} '
          foreground: p:blue
          type: session
          style: plain
        - template: '{{ .Path }} '
          foreground: p:pink
          type: path
          style: plain
        - template: '{{ .HEAD }} '
          foreground: p:lavender
          type: git
          style: plain
        - template: 
          foreground: p:closer
          type: text
          style: plain
version: 4
final_space: true
